<b><h3> 적합도 검정</h3></b> 
 아래의 그림과 같이 원자료(raw data)가 아니고 요약된 변수가 저장되어 있다면 
 <u>적합도 검정을 실행하기 전에</u> 
 <b>관측값</b> 변수에 <b>가중치</b>를 적용한 후  <b>적합도 검정</b>을 실시해야 한다.
 <b>가중치</b> 적용은 
 <ol>
 <li>"<b>데이터-&gt;가중 케이스</b>" 메뉴를 또는 표준메뉴에서 <b>가중케이스 버튼</b>를 선택
 <li>"<b>가중 케이스 창</b>"에서 "<b>관측값</b>" 변수를 "<b>가중케이스 지정</b>"의 "<b>빈도변수</b>"에 추가한다  
 </ol>

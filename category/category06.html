 <b><h3>동일성 검정(homogeneity test)</h3></b>
 아래의 그림과 같이 변수가 저장되어 있다면 <b>관측값</b> 변수에 가중치를 적용하여 
 동질성 검정을 실시해야 한다.
 가중치 적용은 
 <ol>
 <li>"<b>데이터-&gt;가중 케이스</b>" 메뉴를 선택하고
 <li>"<b>가중 케이스 창</b>"에서 "<b>관측값</b>" 변수를 "<b>가중케이스 지정</b>"의 "<b>빈도변수</b>"에 추가한다  
 </ol>

 <b><h3>승산비(odds ratio) - 2 x 2 인 경우</h3></b>
 승산비는 그림에서 "<b>분석-&gt;기술통계량-&gt;교차분석</b>" 메뉴를 선택한다.
 아래의 그림과 같이 변수가 저장되어 있다면 <b>빈도</b> 변수에 가중치를 적용한 후 
 분석을 실시해야 한다.
 변수에 가중치 적용은 적합도 검정을 참고 한다. 
 검정에 사용하는 자료가 <font color=red><a href=odds.sav>여기</a></font>에 있다.
 승산비는 위험도(relative risk)와 함께 제공되며 "<b>통계량-&gt;위험도</b>" 메뉴를 선택하여 구한다.

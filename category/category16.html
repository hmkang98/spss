 <b><h3>승산비(odds ratio) - 2 x 2 x k인 경우</h3></b>
승산비의 추정값은 <b>9.333</b>이고 95% 신뢰구간은 하한값 <b>4.870</b>에서 상한값 <b>17.886</b>이다.
신뢰구간에 1이 포함되어 있지 않으므로 남자 승산(odds)이 여자 승산(odds)보다 크다고 할 수 있다.
통계적으로 성별에 따른 오락물 방영에 대한 의견은 서로 독립이다.

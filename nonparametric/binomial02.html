 결측값 설정은 "<b>Variable View</b>" 탭에서 "<b>Missing</b>" 메뉴를 선택하면 아래 
 그림과 같은 팝업 창이 나타나며, 
 <ul>
 <li><b>No missing values</b>는 결측치가 없는 경우에 선택하고
 <li><b>Discrete missing values</b>는  결측치를 이산형 자료 형태로 입력하는 방법으로 여기에서 <b>165</b>를
 입력하며 
 <li><b>Range plus one optional discrete missing value</b>는 결측치를 여러 범위로 입력한다.
 </ul>

   <h3>변수계산</h3>
   기존에 존재하는 변수들과 연산을 실행하여 새로운 변수 생성한다. 
   아래의 화면은 "<b>변환(Transform) -&gt;변수계산(Compute)</b>" 메뉴를 선택하였다.<br>
   <b>대상변수(Targer Variable)</b>에 BMI, <b>숫자 표현식(Numeric Expression)</b>에 bmi(body mass index, 체질량지수) = kg/m<sup>2</sup>를 변수와 제곱승 등을 이용하여 아래 그림과 같이 입력한다.<p>

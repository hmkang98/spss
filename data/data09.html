<h3> 데이터 다루기 </h3>
   생성된 <b>등급</b> 변수는 1에서 6으로 분류하여 저장되었으며 이 값들은 각각
   <ul>
     <li> 1 은 저체중
     <li> 2 는 정상
     <li> 3 은 과체중
     <li> 4 는 1 단계 비만
     <li> 5 는 2 단계 비만
     <li> 6 은 3 단계 비만
   </ul>으로 통계분석결과에서 출력되도록 설정하려면 다음 그림과 같다.<P>

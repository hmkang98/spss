  <h3>외부파일 불러오기</h3>
"<b>변수 보기(Variable View)</b>" 시트에서 
 <ul>
   <li><b>이름</b>에 변수명을 "키", "몸무게", "출생년도", "종교", "성별", "결혼여부"로 입력한다.
   <li><b>값</b>에 
     <ul>
	   <li> 종교는 1 은 불교, 2 는 기독교, 3 은 카톨릭, 4 는 없음
	   <li> 성별에 1 은 여, 2 는 남
	   <li> 결혼여부에 1 은 기혼, 2 는 미혼
	 </ul>
	 으로 설정한다.
 </ul>

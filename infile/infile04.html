   <h3>외부파일 불러오기</h3>
"<b>텍스트 가져오기 마법사 2단계(Text Import Wizard)</b>"에서는 SPSS 셀에 들어갈 자료를 공백이나 탭 등 구분자로 할 것인가
  한 셀에 들어갈 자료의 크기를 
  <ul>
    <li>"<b>구분자에 의한 배열(Delimited)</b>" 
    <li>"<b>고정 너비로 배열(Fixed Width)</b>
  </ul>
  중 하나를 선택하고,
  불러들일 파일의 첫 행에
  변수의 이름이 있는지 선택한다. 설정값을 변경하지 말고 "<b>다음</b>" 버튼을 누른다.<p>

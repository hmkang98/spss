<b><h3 id="first">상관분석</h3></b>
 국가별 보건의료비 지출 자료를 이용하여 <b>상관계수(Correlation 
 Coefficient)</b>를 구해보자. 자료는
 <font color=red><a href=expenses.sav>여기</a></font>를 누르면 구할 수 있다.
<p> 상관계수는 "<b>분석-&gt;상관분석-&gt;이변량 상관계수</b>" 메뉴를 선택한다. 
<p>
   <img src=corr01.png><hr><p>

 두 변수 "<b>지출비중</b>", "<b>지출금액</b>"을 "<b>변수</b>"에 삽입한 다음 "<b>확인</b>" 버튼을 누른다.  
 <p>
   <img src=corr02.png><hr><p>

 <b>상관계수</b>를 구한 화면이다. <b>상관계수</b>가 <b>0.897</b>임을 알 수 있다.

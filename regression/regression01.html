<b><h3>회귀분석(regression analysis)</h3></b>
   소득과 자녀수가 저축에 영향을 주는지 단순회귀분석을 실시해보자.<br> 회귀분석은 아래의 그림과 같이 
   "<b>분석-&gt;회귀분석-&gt;선형</b>" 메뉴를  선택한다. 
   독립변수와 종속변수 입력
    <ul>
    <li> "<b>종속변수(Dependent)</b>"에 "<b>저축</b>" 변수를 선택하여 입력하고,
    <li> "<b>독립변수(Independent(s))</b>"에 "<b>소득</b>"과 "<b>자녀수</b>" 등 독립변수를 선택하여 입력한다. 
    </ul>

   <br>회귀분석에 사용한 자료는 <a href=regression.sav>여기</a>를 클릭하면 
   구할 수 있다.<p>

    <h3>히스토그램(histogram)</h3>
히스토그램을 작성할 변수를 선택한다. 선택한 변수를 <b>변수</b>에 추가하고 <b>확인</b> 버튼을
 누르면 선택한 변수에 대한 히스토그램이 그려진다. <b>정규곡선 출력</b>을 선택하면
 정규분포 곡선이 히스토그램과 같이 그려진다.

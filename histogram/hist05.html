    <h3>히스토그램(histogram)</h3>
예를 들어 히스토그램의 계급의 개수나 너비의 길이를 변경하려면 
 <ol>
   <li> <b>특성</b> 창이 열린 상태에서 계급(막대)를 클릭한다. 
   <li> <b>히스토그램 옵션</b>을 선택한다.
   <li> <b>X축</b>의 <b>사용자 정의</b>에서 <b>구간 수</b>나 <b>구간 너비</b>에 사용자가 원하는 값을 입력한다.
 </ol>

    <h3>히스토그램(histogram)</h3>
그림을 수정할 수 있는 <b>도표 편집기</b>가 열린다. 이 창에서 그래프에 마우스를 위치한 후 마우스 왼쪽 버튼을 클릭하면 그림과 같이 여러 가지 메뉴를 선택할 수 있는 항목들이 나온다.<p>

 <b>특성 창</b> 메뉴를 선택하면 마우스가 위치한 곳에서 변경할 수 있는 것들이 나타난다.
 그래프에서 특별히 변경을 원하는 부분이 있으면 <b>특성</b> 창이 열려있는 상태에서 그 부분을 클릭한다.

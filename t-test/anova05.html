 <h3> 일원배치 분산분석(one - way analysis of variance) </h3>
<b>등분산을 가정하지 않은 경우</b> 2 집단씩 비교하는 <b>사후검정</b> 결과이다.
출력결과 <b>평균차에 별표(*, asterisk)</b>가 붙은 것은 전 화면에서 설정한 <b>유의수준 0.05</b> 조건하에 평균차이가 통계적으로 있는 것이다.
또한 평균차이가 존재하는 집단들은 <b>유의수준 > 유의확률</b> 관계이다.

 <h3>독립인 두 표본(independent two samples)</h3>
 독립인 두 표본의 검정 과정은
 <ol>

 <li> "<b>집단정의</b>" 버튼을 클릭하여 <b>집단정의 창</b>에 두 집단을 구분하는 값을 입력하고

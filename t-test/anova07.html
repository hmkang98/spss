 <h3> 일원배치 분산분석(one - way analysis of variance) </h3>
<b>대비(contrast)</b> 출력결과 전 화면에서 설정한 <b>대비 계수</b>를 확인할 수 있다.<p>
<b>대비검정</b>은 분산분석에서 <b>등분산 검정결과 분산이 같지 않았기</b>에 여기서도 <b>등분산을 가정하지 않습니다</b>인 경우 검정결과 <b>유의확률이 0.000</b>으로 <b>온도1</b> 집단과 <b>온도2, 온도3</b> 집단의 평균은 통계적으로 다르다.<p>
